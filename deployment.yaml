apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUp      maxSurge: 50%
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: erisjat/nodeapp:latest
        ports:
        - containerPort: 3000
      imagePullSecrets:
      - name: dockerhub-secret

